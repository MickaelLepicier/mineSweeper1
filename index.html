<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LEGO MineSweeper</title>
    <link rel="icon" type="image/png" href="img/LEGO_logo.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()" mouseup="onKey(event)" oncontextmenu="return false">
    <div class="board-game">
      <div class="win-lose"></div>
      <div class="header">
        <div class="live"></div>
        <div class="levelBtns">
          <div
            class="btn easy"
            onclick="onInit({ s: 4, m: 4, l:'Easy' },false)"
          ></div>
          <div
            class="btn normal"
            onclick="onInit({ s: 8, m: 12, l:'Normal' },false)"
          ></div>
          <div
            class="btn hard"
            onclick="onInit({ s: 16, m: 40, l:'Hard' },false)"
          ></div>
        </div>
        <div class="timer"></div>
      </div>

      <table>
        <tbody class="board"></tbody>
      </table>
      <div class="total-hidden-mines">Hidden Mines: <span></span></div>

      <div class="dark-mode" onclick="darkMode(this)">Dark Mode</div>

      <div class="extra-fetchers-container">
        <div class="helpers-container">
          <div class="hints" onclick="onHintClicked()"></div>

          <div class="safe-container">
            <button class="safe-btn" onclick="onSafeClick()">Safe Click</button>
            <div class="safe-msg"><span></span> clicks available</div>
          </div>
        </div>

        <div class="mega-helpers-container">
          <button class="mega-hint" onclick="onMegaHint(this)">
            Mega Hint
          </button>
          <button class="exterminator" onclick="onExterminator(this)">
            Exterminator
          </button>
        </div>

        <div class="special-fetchers-container">
          <div class="manual-mode-container">
            <button class="manual-mode-btn" onclick="onManual(this)">
              Manual Mode
            </button>
            <div class="manual-mode-msg"></div>
          </div>
          <button class="undo" onclick="onUndo()">UNDO</button>
        </div>
      </div>
      <div class="best-score">
        You'r best score is: <span> ---- 00:00</span>
      </div>
      <div class="footer">Mickael Lepicier</div>
    </div>

    <div class="superman-container">
      <div class="superman-speech sb-s">I removed 3 mines for you!</div>
      <img
        class="superman-exterminator"
        src="img/superman.png"
        alt="superman"
      />
    </div>

    <div class="batman-container">
      <div class="batman-speech sb-b">
        Press on 2 cells and the whole area will be revealed for 2 seconds
      </div>
      <img class="batman-mega-hint" src="img/batman.png" alt="batman" />
    </div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
