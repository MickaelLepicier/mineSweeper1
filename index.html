<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <!-- <body onload="onInit()" mouseup="onKey(event)" oncontextmenu="return false;"> -->
  <body onload="onInit()" mouseup="onKey(event)" oncontextmenu="return false">
    <div class="win-lose"></div>
    <div class="header">
      <div class="live"></div>
      <div class="levelBtns">
        <div
          class="btn easy"
          onclick="onInit({ s: 4, m: 4, l:'Easy' },false)"
        ></div>
        <div
          class="btn normal"
          onclick="onInit({ s: 8, m: 12, l:'Normal' },false)"
        ></div>
        <div
          class="btn hard"
          onclick="onInit({ s: 16, m: 40, l:'Hard' },false)"
        ></div>
      </div>

      <div class="timer"></div>
    </div>

    <table>
      <tbody class="board"></tbody>
    </table>
    <div class="extra">
      <div class="hints" onclick="onHintClicked()"></div>
      <div class="safe-container">
        <button class="safe-btn" onclick="onSafeClick()">Safe Click</button>
        <div class="safe-msg"><span></span> clicks available</div>
      </div>
      <button class="manual-mode" onclick="onManual(this)">Manual Mode</button>
      <div class="best-score">
        You'r best score is: <span> ---- 00:00</span>
      </div>
    </div>

    <div class="footer">Mickael Lepicier</div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
